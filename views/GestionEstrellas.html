<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Curso</title>
</head>

<body>
    <h1>Crear Curso</h1>
    <form id="courseForm">
        <div>
            <label for="estudiante_id">Estudiante:</label>
            <select type="number" id="estudiante_id" name="estudiante_id" required>
            </select>
        </div>
        <div>
            <label for="Estrella">Curso:</label>
            <select type="number" id="Estrella" name="Estrella" required>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
            </select>
        </div>
        <button type="submit">Actualizar</button>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM completamente cargado y parseado');
            const estudianteSelect = document.getElementById('estudiante_id');
            // Función para cargar estudiantes
            async function loadEstudiante() {
                try {
                    const response = await fetch('/estudiantes'); // Cambia la ruta a la correcta si es necesario
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const estudiantes = await response.json();
                    console.log('Estudiantes cargados:', estudiantes);
                    // Limpia las opciones existentes
                    estudianteSelect.innerHTML = ''; // Now clearing estudianteSelect
                    // Añade nuevas opciones
                    estudiantes.forEach(estudiante => {
                        console.log('Estudiante:', estudiante); // Verifica que el curso tiene los datos esperados
                        const option = document.createElement('option');
                        option.value = estudiante.id;
                        option.textContent = `${estudiante.nombre} (${estudiante.carnet})`; // 
                        estudianteSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error al cargar los estudiantes:', error);
                }
            }
            loadEstudiante();
            document.querySelector('#courseForm').addEventListener('submit', async function (event) {
                event.preventDefault(); // Previene el envío tradicional del formulario
                const formData = new FormData(event.target);
                const data = Object.fromEntries(formData.entries());
                const estudianteId = document.getElementById('estudiante_id').value;
                const estrella = parseInt(document.getElementById('Estrella').value, 10); // Convertir a número

                // Mostrar los valores en la consola
                console.log('Estudiante ID:', estudianteId);
                console.log('Estrella:', estrella);

                try {
                    const response = await fetch(`/cambiarestrella`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: estudianteId, estrellas: estrella }) // Enviar los datos correctos
                    });
                    const result = await response.json(); // Parsear la respuesta JSON
                    if (!response.ok) {
                        if (result.errors) {
                            result.errors.forEach(error => {
                                alert(error.msg); // Mostrar cada error en una alerta
                            });
                        } else {
                            alert(result.error || 'Error al registrar');
                        }
                    } else {
                        alert('Actualización exitosa');
                        event.target.reset(); // Resetea el formulario tras una sumisión exitosa
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al registrar');
                }
            });
        });
    </script>
</body>

</html>
