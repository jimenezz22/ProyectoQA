<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reportes - TEC Consultas</title>
    <script>
    window.onload = function() {
        cargarDatos('/api/cursos', document.getElementById('course'), 'name');
        cargarDatos('/api/profesores', document.getElementById('professor'), 'nombre');
        cargarDatos('/api/sedes', document.getElementById('campus'), 'nombre'); // Asumiendo que tienes una API para sedes

        function cargarDatos(url, selectElement, dataField) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        const option = new Option(item[dataField], item.id);
                        selectElement.add(option);
                    });
                })
                .catch(error => console.error('Error al cargar datos:', error));
        }
    }

    function generarReporte() {
        var formData = new FormData(document.getElementById('reportForm'));

        fetch('/generar-reporte', {
            method: 'POST',
            body: formData
        })
        .then(response => response.blob())
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'reporte_administrador.pdf';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        })
        .catch(error => console.error('Error al generar el reporte:', error));
    }
    </script>
</head>
<body>
    <h1>Sistema de Reportes de Consulta</h1>
    <form id="reportForm">
        <fieldset>
            <legend>Reportes de Cursos y Profesores</legend>
            <label for="course">Curso:</label>
            <select id="course" name="course">
                <option value="">Todos los Cursos</option>
            </select>

            <label for="professor">Profesor:</label>
            <select id="professor" name="professor">
                <option value="">Todos los Profesores</option>
            </select>

            <label for="day">Día:</label>
            <select id="day" name="day">
                <option value="">Todos los Días</option>
                <!-- Supongamos que quieres cargar dinámicamente los días también -->
            </select>
        </fieldset>

        <fieldset>
            <legend>Reportes de Estudiantes</legend>
            <label for="estudiante">Estudiante:</label>
            <select id="estudiante" name="estudiante">
                <option value="">Todos los estudiantes</option>
            </select>

            <label for="student-id">Carnet:</label>
            <input type="text" id="student-id" name="student-id" placeholder="Ej. 2018489">
        </fieldset>

        <fieldset>
            <legend>Citas de Consulta Asignadas</legend>
            <label for="reserved">Tipo de Cita:</label>
            <select id="reserved" name="reserved">
                <option value="">Todos los Tipos</option>
                <option value="reserved">Reservada</option>
                <option value="not-reserved">No Reservada</option>
            </select>
        </fieldset>

        <button type="button" onclick="generarReporte()">Generar Reporte</button>
    </form>
</body>
       <script>
            document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM completamente cargado y parseado');
            const cursoSelect = document.getElementById('course');
            const estudianteSelect = document.getElementById('estudiante'); // Corrected the id
            const profesorSelect = document.getElementById('professor');
// Función para cargar cursos
            async function loadCourses() {
                try {
                    const response = await fetch('/cursos'); // Cambia la ruta a la correcta si es necesario
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const cursos = await response.json();
                    console.log('Cursos cargados:', cursos);
                    // Limpia las opciones existentes
                    cursoSelect.innerHTML = '';
                    // Añade nuevas opciones
                    cursos.forEach(curso => {
                        const option = document.createElement('option');
                        option.value = curso.id;
                        option.textContent = `${curso.codigo} (${curso.name}) (${curso.id})`;
                        cursoSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error al cargar los cursos:', error);
                }
            }
            // Función para cargar estudiantes
            async function loadEstudiante() {
                try {
                    const response = await fetch('/estudiantes'); 
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const estudiantes = await response.json();
                    console.log('Estudiantes cargados:', estudiantes);
                    // Limpia las opciones existentes
                    estudianteSelect.innerHTML = ''; // Now clearing estudianteSelect
                    // Añade nuevas opciones
                    estudiantes.forEach(estudiante => {
                        console.log('Estudiante:', estudiante); // Verifica que el curso tiene los datos esperados
                        const option = document.createElement('option');
                        option.value = estudiante.id;
                        option.textContent = `${estudiante.nombre} (${estudiante.carnet})`; // 
                        estudianteSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error al cargar los estudiantes:', error);
                }
            }
            
            // Función para cargar profesores
            async function loadProfessors() {
                try {
                    const response = await fetch('/profesores');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const profesores = await response.json();
                    console.log('Profesores cargados:', profesores);
                    // Limpia las opciones existentes
                    profesorSelect.innerHTML = '';
                    // Añade nuevas opciones
                    profesores.forEach(profesor => {
                        const option = document.createElement('option');
                        option.value = profesor.id; // Asegúrate de que este campo es correcto
                        option.textContent = profesor.nombre;
                        profesorSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error al cargar los profesores:', error);
                }
            }
            loadProfessors(); // Llama a la función para cargar los profesores
            loadCourses();
            loadEstudiante();
       });
       </script>
</html>
