<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Curso</title>
</head>

<body>
    <h1>Crear Curso</h1>
    <form id="courseForm">
        <div>
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required>
        </div>
        <div>
            <label for="name">Nombre del Curso:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="description">Descripción:</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div>
            <label for="semester">Semestre:</label>
            <select type="text" id="semester" name="semester" required>
                <option value="Primer Semestre">2024 - Primer Semestre</option>
                <option value="Segundo Semestre">2024 - Segundo Semestre</option>
            </select>
        </div>
        <div>
            <label for="credits">Créditos:</label>
            <input type="number" id="credits" name="credits" required>
        </div>
        <div>
            <label for="profesor_id">Profesor:</label>
            <select id="profesor_id" name="profesor_id" required>
                <!-- Opciones estáticas para prueba -->
            </select>
        </div>
        <button type="submit">Crear</button>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM completamente cargado y parseado');
            const profesorSelect = document.getElementById('profesor_id');
            // Función para cargar profesores
            async function loadProfessors() {
                try {
                    const response = await fetch('/profesores');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const profesores = await response.json();
                    console.log('Profesores cargados:', profesores);
                    // Limpia las opciones existentes
                    profesorSelect.innerHTML = '';
                    // Añade nuevas opciones
                    profesores.forEach(profesor => {
                        const option = document.createElement('option');
                        option.value = profesor.id; // Asegúrate de que este campo es correcto
                        option.textContent = profesor.nombre;
                        profesorSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error al cargar los profesores:', error);
                }
            }
            loadProfessors(); // Llama a la función para cargar los profesores
            // Manejo del envío del formulario
            document.querySelector('#courseForm').addEventListener('submit', async function (event) {
                event.preventDefault(); // Evita el envío del formulario tradicional
                const formData = new FormData(event.target);
                const data = Object.fromEntries(formData.entries());
                try {
                    const response = await fetch('/crear-curso', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                        }

                        alert('Registro exitoso');
                        courseForm.reset();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al registrar ');
                }
            });
        });
    </script>
</body>

</html>
